{{define "code"}}
<title>Подтверждение кода</title>
<style>
    :root {
        --bg-color: #0d1117;
        --card-bg: #161b22;
        --border-color: #30363d;
        --text-primary: #c9d1d9;
        --text-secondary: #8b949e;
        --text-white: #f0f6fc;
        --accent-color: #1f6feb;
        --success-color: #238636;
        --success-hover: #2ea043;
        --error-color: #f85149;
        --focus-glow: rgba(31, 111, 235, 0.3);
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: var(--text-primary);
        line-height: 1.5;
    }
    
    .login-container {
        background: var(--card-bg);
        padding: 24px;
        border-radius: 6px;
        box-shadow: 0 8px 24px rgba(1, 4, 9, 0.5);
        width: 340px;
        border: 1px solid var(--border-color);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .login-header h2 {
        margin: 0 0 8px 0;
        font-size: 24px;
        font-weight: 300;
        color: var(--text-white);
    }
    
    .login-header p {
        margin: 0;
        font-size: 14px;
        color: var(--text-secondary);
    }
    
    .form-group {
        margin-bottom: 16px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
    }
    
    .input-field {
        width: 100%;
        padding: 8px 0px;
        margin-right: 30px;
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 14px;
        transition: 80ms cubic-bezier(0.33, 1, 0.68, 1);
        transition-property: border, box-shadow;
        text-align: center;
        letter-spacing: 4px;
        font-family: monospace;
    }
    
    .input-field:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px var(--focus-glow);
    }
    
    .submit-btn {
        width: 100%;
        padding: 8px 16px;
        background-color: var(--success-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 8px;
        transition: background-color 80ms ease-out;
    }
    
    .submit-btn:hover {
        background-color: var(--success-hover);
    }
    
    .submit-btn:active {
        background-color: var(--success-color);
    }
    
    .error-message {
        color: var(--error-color);
        font-size: 13px;
        margin-top: 16px;
        padding: 8px 12px;
        background-color: rgba(248, 81, 73, 0.1);
        border-radius: 6px;
        border: 1px solid rgba(248, 81, 73, 0.2);
    }
    
    .code-hint {
        font-size: 12px;
        color: var(--text-secondary);
        text-align: center;
        margin-top: 8px;
    }
</style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>Подтверждение кода</h2>
        <p>Введите 6-значный код из письма</p>
    </div>
    
    <form action="/login" method="POST">
        <input type="hidden" name="form_source" value="code_form">
        <div class="form-group">
            <label for="verification_code">Код подтверждения</label>
            <input type="text" 
                   id="verification_code" 
                   name="verification_code" 
                   class="input-field" 
                   required
                   maxlength="6">
        </div>
        
        <p class="code-hint">Пожалуйста, введите код подтверждения 6 символов, которые вы получили от бота в Discord</p>
        
        <button type="submit" class="submit-btn">Подтвердить</button>
        
        {{if .Error}}
            <div class="error-message">{{.Error}}</div>
        {{end}}
    </form>
</div>
</body>
{{end}}
